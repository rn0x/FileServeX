<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FileServeX - File Server API</title>
  <style>
    /* إعدادات عامة */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h2 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 0.5rem;
    }

    small {
      font-size: 1rem;
      color: #666;
    }

    /* تنسيق النص */
    h2,
    small {
      text-align: center;
    }

    /* إعدادات لإضافة بعض الزينة */
    .container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      text-align: center;
      margin: auto;
    }

    /* إعدادات النص التوضيحي */
    .container small {
      margin-top: 1rem;
      display: block;
      color: #999;
    }

    /* إعدادات لـ footer */
    footer {
      margin-top: auto;
      padding: 1rem 0;
      background-color: #007bff;
      width: 100%;
      color: #fff;
      text-align: center;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to FileServeX</h2>
    <small>Your file server API built with Node.js and Express</small>
  </div>
  <footer>
    <p>
      &copy; 2024 FileServeX - Developed by
      <a href="https://github.com/rn0x" target="_blank">Rayan Almalki (rn0x)</a>
    </p>
  </footer>
</body>
</html>
